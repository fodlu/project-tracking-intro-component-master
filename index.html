<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <img src="images/logo.svg" alt="Logo" />
        <section class="link">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <div class="demacation"></div>
          <a class="login" href="#">Login</a>
        </section>
        <img src="images/icon-hamburger.svg" alt="" class="ham" />
        <img src="images/icon-close.svg" alt="" class="close hidden" />
      </nav>
      <article>
        <p class="small"><span>new</span> Monograph Dashboard</p>
        <p class="head">Powerful insights into your team</p>
        <p class="note">Project planning and time tracking for agile teams</p>

        <p class="small">
          <a class="schedule" href="#">Schedule a demo</a>to see a live preview
        </p>
      </article>

      <div class="hero">
        <img class="heroImg" src="images/illustration-devices.svg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/fodlu" rel="noopener">
          Musediq Fadilulahi fodlu_dev</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
